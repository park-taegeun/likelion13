<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호버 효과 예제</title>
    <style>
        .box {
            width: 150px; /*가로*/
            height: 100px; /*세로*/
            padding: 20px; /*내부 여백*/
            border: 5px solid black; /* 테두리 (굵기 5px, 검정색)*/
            margin: 30px; /* 바깥 여백 */
            background-color: lightblue; /* 배경색 */
            box-sizing: border-box;/* padding & border 포함한 크기 유지 */
            text-align: center; /* 텍스트 가운데 정렬 */
            font-size: 18px; /* 글자 크기 */
            font-weight: bold; /* 글자 굵게 */
            transition: 0.3s ease-in-out; /* 부드러운 애니메이션 효과 */
        }
        .box:hover {
            background-color: lightcoral; /*배경색 변경*/
            transform: scale(1.1); /*요소 크기가 1.1배 확대*/
        }
    </style>
</head>
<body>
    <div class="box">Box</div>
</body>
</html>
