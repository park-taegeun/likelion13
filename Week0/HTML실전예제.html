<!DOCTYPE html> <!-- 문서타입 설정 -->
<html lang="ko"> <!-- 주 언어 설정 -->
    <head> <!-- 헤드 영역 -> 웹 페이지의 메타 정보(설정 정보) 포함 -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML 실전 예제</title> <!-- 웹 브라우저 탭의 제목 설정 -->
    </head>
    <body> <!-- 바디 영역(본문) -->
        <header> <!-- 머리글 -->
            <h1>HTML 연습</h1>
            <p>본제목 단락 부분</p>
            
            <h2>소제목</h2>
            <p>소제목 단락 부분</p>
        </header>
        <nav> <!-- 메뉴 영역 -->
            <h4>내 동생, 초코</h4>
            <img src = "C:\Users\taege\OneDrive\문서\카카오톡 받은 파일\초코산책사진.jpg" alt="예제 이미지">
            <!-- <img>: 이미지 삽입 태그, <alt>: 이미지가 로드되지 않을 때 대체 텍스트 -->
            <a href="https://www.google.com" target="_blank">구글</a> <!-- 하이퍼링크 -->
            
            <h3>오늘의 날씨는 (순서 없는 리스트)</h3>
            <ul> <!-- 순서 없는 리스트 -->
                <li>맑음</li> <!-- 리스트 내 항목 -->
                <li>흐림</li>
                <li>바람</li>
                <li>비</li>
            </ul>
            
            <h3>라면 끓이는 법(순서 있는 리스트)</h3>
            <ol> <!-- 순서 있는 리스트 -->
                <li>파와 고추기름을 낸다.</li> <!-- 리스트 내 항목목 -->
                <li>물을 붙고 끓인다.</li>
                <li>스프와 면을 넣는다.</li>
                <li>계란을 넣는다.(완숙으로 해야함ㅋㅋ)</li>
                <li>기똥차게 먹는다.</li>
            </ol>
        </nav>
        <main> <!-- 본문 영역 -->
            <h3>친해지길바라 2조 구성원</h3>
            <table> <!-- 표 만드는 태그 -->
                <tr> <!-- 행 태그(1행) -->
                    <th>이름</th> <!-- <th>: 제목 셀, 굵은 글씨 -->
                    <th>나이</th>
                    <th>파트</th>
                </tr>
                <tr>  <!-- 2행 -->
                    <td>박태근</td> <!-- 데이터 셀셀 -->
                    <td>24</td>
                    <td>Frontend</td>
                </tr>
                <tr> <!-- 3행 -->
                    <td>이채민</td>
                    <td>25</td>
                    <td>Backend</td>
                </tr>
            </table>

            <h2>설문지</h2>

            <form> <!-- 사용자로부터 입력을 받을 수 있는 설문지 양식 -->
                <label for="name">이름</label>
                <!-- <label>: 입력 필드의 설명을 제공 -->
                <input type = "text" placeholder="이름을 입력하세요" required>
                <!-- type= "text": 한 줄짜리 텍스트 입력 필드-->
                <!-- placeholder="이름을 입력하세요": 입력 전 안내 문구 -->
                <!-- required: 필수 입력 필드(비워두면 제출 불가) -->
                <br>

                <label for="e-mail">이메일</label>
                <input type = "email" placeholder="이메일을 입력하세요" required>
                <!-- type= "email": 이메일 형식이 아니면 자동으로 오류 표시 -->
                <br>

                <label for="birthdate">생년월일</label>
                <input type = "date">
                <!-- type= "date": 날짜 선택 가능(캘린더 UI제공) -->
                <br>

                <label for="password">암호</label>
                <input type="password" placeholder="암호를 입력하세요" required>
                <!-- type= "password": 입력 값이 ***으로 숨겨진다. -->

                <label for="grade">학년</label>
                <select id="grade" name="grade">
                <!-- 사용자가 선택할 수 있는 드롭다운 메뉴 -->
                    <option value="" disabled selected>학년을 선택하세요</option>
                    <!-- option value: 사용자가 선택할 수 있는 선택 항목 -->
                    <!-- disabled selected: 기본적으로 선택된 상태-> 선택 불가 -->
                    <option value="1">1학년</option>
                    <option value="2">2학년</option>
                    <option value="3">3학년</option>
                    <option value="4">4학년</option>
                </select>
                <br>

                <label>관심 분야</label>
                <input type="checkbox">
                <!-- type= "checkbox": 여러 개의 옵션 중에서 원하는 걸 선택 가능 -->
                <label for="web">웹 개발</label>
                <input type="checkbox" >
                <label for="mobile">모바일 개발</label>
                <input type="checkbox" >
                <label for="ai">인공지능</label>
                <input type="checkbox" >
                <label for="etc">기타</label>
                <br>
            
                <label for="memo">남기고 싶은 말:</label>
                <textarea placeholder="글을 입력해주세요"></textarea>
                <!-- textarea: 여러 줄 입력 가능, placeholder: 입력 전 안내 문구구 -->
                <br>
                <button type="submit"><strong>제출</strong>하기</button>
                <!-- button type="submit": 폼 데이터를 서버에 제출 -->
                <!-- <strong> 굵은 글씨로 강조효과 -->
                <!-- 디자인을 자유롭게 하려면 <button type="submit">이 더 좋고 단순한 제출 버튼이면 <input type="submit">도 가능하다. -->
            </form>
        </main>
        <footer>
            2025.03.19
        </footer>
    </body>
</html>
