<!DOCTYPE html> <!-- 문서 타입: html -->
<html lang="ko"> <!-- 문서의 시작을 알려주며, 문서에서 주된 언어: ko -->
    <head> <!-- 헤드태그의 시작부분, 웹 페이지의 메타정보를 포함  -->
        <!-- 헤드태그의 부분은 웹 페이지의 UI에 반영되지 않으므로 수정해도 UI가 직접적으로 변하진 않는다. -->
        <meta charset="UTF-8">
        <meta name="description" content="HTML 학습 문서"> <!-- 문서 설명 - 검색 엔진 최적화에 도움 -->
        <meta name="author" content="박태근"> <!-- 작성자 정보 -->
        <title>HTML 문서</title> <!-- 브라우저 탭에 표시될 문서 제목 -->
    </head> <!-- 헤드태그의 끝부분 -->
    <body> <!-- 본문 영역의 시작부분 -->
        <header> <!-- 헤더영역: 웹 사이트의 머리글(상단) -->
            <h1>웹 사이트 제목</h1> <!-- 메인 제목 -->
        </header> <!-- 헤더영역 종료 -->
        <nav> <!-- 내비게이션영역: 메뉴영역 -->
            <ul> <!-- <ul>태그는 순서가 없는 목록을 만들 때 사용 -->
            <!-- 왜 순서가 없냐? 목록 내의 '홈'과 '소개' 두 단어 사이에 순서는 존재하지 않는다. 즉 소개가 먼저 나와도 사용자가 이해하는데 어려움이 없음 -->
                <li><a href="#">홈</a></li> <!--<li>태그는 각 항목을 나타낸다. -->
                <!-- <a href="#">홈</a>태그는 하이퍼링크를 나타낸다, 여기서 #은 임시 링크이고 원래는 이동해야 할 링크 주소가 들어감. -->
                 <!-- #자리에 링크 주소를 넣어주고 괄호 닫기 전에 target= "_blank"를 적어주면 새 창에서 링크를 열도록 설정하는 속성이 추가 -->
                <li><a href="#">소개</a></li>
            </ul> <!-- 순서없는 목록 종료 -->
        </nav> <!-- 메뉴영역 종료 -->
        <main> <!-- 웹사이트의 주요 내용용 -->
            <section> <!-- <section> 태그는 특정 주제나 구획을 나누는 태그 -->
                <h2>HTML 학습</h2> <!-- 섹션의 제목, <h2>: 2번째로 크기가 큼 -->
                <p>HTML 문서는 이렇게 구성됩니다.</p> <!-- 단락 태그 -->
            </section> <!-- 섹션 종료 -->
        </main> <!-- 웹사이트 주요 내용 종료 -->
        <footer> <!-- 웹사이트의 하단 부분 -->
            <p>2025. ALL Rights Reserved.</p> 
        </footer> <!-- 하단 부분 종료 -->
    </body> <!-- 본문 영역 종료 -->
</html> <!-- 문서의 끝 -->
