<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 웹 디자인 예제</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /*3열 배치*/
            gap: 10px;
            padding: 20px;
            background-color: #777777;
            min-height: 100vh;
            align-items: center;
            justify-items: center;
        }
        .box {
            width: 150px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid black;
            background-color: lightblue;
            box-sizing: border-box;
            font-size: 18px;
            font-weight: bold;
        }
        @media (max-width: 600px) { /*미디어쿼리 사용해서 화면 크기가 600px 이하일 때 레이아웃 변경*/
            .container {
                grid-template-columns: repeat(2, 1fr); /*2열 배치로 변경*/
            }
            .box {
                width: 100px; /*박스 크기 축소*/
                height: 75px;
                font-size: 12px; /*글자 크기 축소*/
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
        <div class="box">Box 5</div>
        <div class="box">Box 6</div>
    </div>
</body>
</html>
