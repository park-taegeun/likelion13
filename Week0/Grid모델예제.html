<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid 예제</title>
    <style>
        .container {
            display: grid; /* Grid 컨테이너 활성화 */
            grid-template-columns: repeat(3, 1fr); /* 3개의 동일한 크기의 열 생성 */
            gap: 10px; /* 박스들 사이의 간격 */
            padding: 20px; /* 컨테이너 내부 여백 */
            background-color: #777777; /* 배경색 회색 */
            height: 100vh; /* 화면 높이를 100%로 설정 */
            align-items: center; /* 세로축에서 아이템 중앙 정렬 */
            justify-items: center; /* 가로축에서 아이템 중앙 정렬 */
        }
        .box {
            width: 150px; /* 박스 가로 크기 */
            height: 100px; /* 박스 세로 크기 */
            display: flex; /* 플렉스박스를 적용하여 내부 콘텐츠 정렬 */
            align-items: center; /* 내부 콘텐츠 세로 중앙 정렬 */
            justify-content: center; /* 내부 콘텐츠 가로 중앙 정렬 */
            border: 3px solid black; /* 검은색 테두리 */
            background-color: lightblue; /* 배경색 연한 파란색 */
            box-sizing: border-box; /* 패딩과 테두리를 포함한 크기 유지 */
            font-size: 18px; /* 글자 크기 */
            font-weight: bold; /* 글자 굵게 */
        }
    </style>
</head>
<body>
    <div class="container"> <!-- 그리드 컨테이너(부모요소) -->
        <div class="box">Box 1</div> <!-- 그리드 아이템(자식요소) -->
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
        <div class="box">Box 5</div>
        <div class="box">Box 6</div>
    </div>
</body>
</html>
