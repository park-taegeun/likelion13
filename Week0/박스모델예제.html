<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>박스 모델 예제</title>
        <style>
            .box {  /*클래스 선택자라 .을 붙인다.*/
                width: 150px; 
                height: 100px;
                padding: 20px;
                border: 5px solid black;
                margin: 30px;
                background-color: lightpink;
                box-sizing: border-box;
                text-align: center;
                font-size: 18px;
                font-weight: bold;
            }
        </style>
        <!-- box 클래스를 가진 요소에만 스타일 적용 -->
        <!-- box-sizing: border-box; -> width/height에 padding & border 포함-->
        <!-- 기본적으로 HTML 요소의 크기는 width/height만 포함 즉, box-sizing: border-box;를 안 쓰면 박스의 최종 크기를 계산할 때 -->
        <!-- 가로와 세로에 padding과 border 값이 더해져 요소가 원래 지정한 크기보다 더 커진다.  -->
        <!-- 사용한다면 width, height를 유지한 채 padding과 border이 내부에서 조정된다. 결과적으로 요소가 의도한 크기 그대로 유지된다. -->
        <!-- margin: auto;를 사용하면 요소를 가운데 정렬할 수 있음. -->
    </head>
    <body>
        <div class="box">Box</div>
        <!-- <div>요소가 box라는 클래스 명을 가진다. == CSS에서 .box{} 스타일을 적용하는데 사용됨. -->
    </body>
</html>
