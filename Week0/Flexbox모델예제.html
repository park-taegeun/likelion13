<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 예제</title>
    <style>
        .container {
            display: flex; /*Flexbox 활성화*/
            justify-content: space-around;
            align-items: center; /*세로 축에서 요소를 중앙 정렬*/
            height: 100vh; /*화면 꽉 채우기*/
            background-color: #777777; /*배경색*/
        }
        .box {
            width: 150px;
            height: 100px;
            padding: 20px;
            border: 3px solid black;
            background-color: lightblue;
            box-sizing: border-box;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container"> <!-- Flex 컨테이너(부모요소) -->
        <div class="box">Box 1</div> <!-- Flex 아이템템(자식식요소) -->
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</body>
</html>
