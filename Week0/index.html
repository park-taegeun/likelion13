<!DOCTYPE html> <!-- 이 문서가 html임을 선언 -->
<html lang="ko"> <!-- <html> 태그는 문서의 시작을, lang="ko"는 문서의 기본언어가 한국어임을 알려준다. -->
    <head> <!-- <head>태그는 웹 페이지의 메타정보(설정정보)를 포함하며 UI에 직접 표시되지 않습니다. -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- width=device-width는 화면의 너비를 기기화면 크기에 맞춘다를 의미한다. -->
        <title>HTML 학습</title> <!-- 브라우저의 제목 표시줄에 표시될 문서 제목을 설정 -->
    </head> <!-- <head>태그의 끝을 알려준다. -->
    <body> <!-- <body>태그는 웹 페이지에서 실제로 보이는 콘텐츠가 들어간다. -->
        <h1>HTML 학습을 시작합니다!</h1> <!-- <h1>태그는 가장 큰 크기를 나타낸다. -->
        <p>이 문서는 HTML의 기본 개념을 설명합니다.</p> <!-- <p>태그는 단락을 나타낸다. -->
        <p>안녕하세요, 저는 박태근입니다.</p>
    </body> <!-- <body>태그는 본문의 끝을 나타낸다. -->
</html> <!-- </html> 태그는 문서의 끝을 알려준다 -->
