<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>실습 3-2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    </head>
    <body> <!--컨테이너 역할-->
        <div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">
            <h2>My ToDo App</h2>
            <hr>
        <div class="input-group">
            <input id="item" class="form-control" type="text" placeholder="할 일을 입력하세요..">
            <!--input태그로 입력창, 속성은 item이고 text 타입을 가진다, placeholder: 입력 전 텍스트 표시-->
            <button type="button" class="btn btn-primary" onclick="addItem()">할일 추가</button>
            <!--button 태그: 버튼 생성할 때 사용, type 속성에 따라 동작 방식이 달라진다, onclick 속성을 사용하면 버튼을 클릭할 때 실행할 함수 지정 가능-->
        </div>
        <hr>
        <ul id="todolist" class="list-group"></ul>
        </div>
    </body>
</html>

<!--이 코드에서 폼 태그를 사용하지 않는 이유-->
<!--이 코드는 사용자의 입력값을 서버로 전송하지 않고 화면에 즉시 추가하는 기능-->
<!--즉、 서버와의 통신이 필요없으니 폼 태그를 사용할 필요가 없음-->
