<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원 가입 폼 만들기 예제</title>
        <link rel="stylesheet" href="signup.css" />
    </head>
    <body>
        <header>
            <h2>회원 가입</h2>
            <p>회원 가입을 해보아요</p>
        </header>
        <main>
            <hr> <!--가로줄 추가-->
            <div id="regform"> <!--div태그 활용해서 form1이라는 폼 태그를 감싸주는 역할: container // 고유 id 속성 정의-->
                <form name="form1"> <!--폼 태그: 사용자가 입력한 데이터를 서버로 전송하는 역할을 하는 태그-->
                    <label>이름</label><br> <!--br태그로 줄바꿈-->
                    <input type="text" name="name" size="40"><br> <!--input 태그는 사용자가 데이터를 입력하는 필드를 의미-->
                    <!--type은 입력 필드의 종류를 정하는 속성-->
                    <hr>
                    <label>이메일</label><br>
                    <input type="email" name="email" size="40"><br>
                    <button type="button" onClick="SignUp()">가입</button>
                </form>
            </div>
        </main>
    </body>
</html>
<!--폼 태그 사용시 기본적으로 버튼 클릭 시 자동으로 서버로 데이터가 전송-->
<!--또한 페이지가 리로드되거나 -->
